async function checkBattery() {
  if (!navigator.getBattery) {
    document.getElementById("battery-info").textContent = "Battery API tidak didukung di browser ini.";
    return;
  }

  const battery = await navigator.getBattery();

  function updateAll() {
    const level = Math.round(battery.level * 100) + "%";
    const charging = battery.charging ? "üîå Sedang diisi" : "üîã Tidak diisi";
    document.getElementById("battery-info").textContent = `Baterai: ${level} | ${charging}`;
  }

  // Update awal
  updateAll();

  // Event listener
  battery.addEventListener("levelchange", updateAll);
  battery.addEventListener("chargingchange", updateAll);
}

checkBattery();

function updateClock() {
  const now = new Date();

  // Ambil jam, menit, detik
  let hours = now.getHours().toString().padStart(2, "0");
  let minutes = now.getMinutes().toString().padStart(2, "0");
  let seconds = now.getSeconds().toString().padStart(2, "0");

  // Nama hari
  const days = ["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"];
  const dayName = days[now.getDay()];

  // Nama bulan
  const months = ["Januari","Februari","Maret","April","Mei","Juni",
                  "Juli","Agustus","September","Oktober","November","Desember"];
  const monthName = months[now.getMonth()];

  // Format tanggal
  const date = now.getDate();
  const year = now.getFullYear();

  // Gabung ke format: Hari, DD Bulan YYYY - HH:MM:SS
  const timeString = `${dayName}, ${date} ${monthName} ${year} - ${hours}:${minutes}:${seconds}`;

  document.getElementById("clock").textContent = timeString;
}
